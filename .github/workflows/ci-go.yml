name: Bosch go pipeline

on:
  push:
    branches:
      - '*'
    paths:
      - '**.go'
  pull_request:
    branches:
      - 'main'
    paths:
      - '**.go'

jobs:
  Check:
    name: Lint 
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v2

  build:
    name: Test and Build 
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Run tests
      run: go test
    - name: Build
      run: go build 

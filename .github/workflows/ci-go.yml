name: Bosch go pipeline

on:
  push:
    branches:
      - '*'
    paths:
      - '**.go'
  pull_request:
    branches:
      - 'main'
    paths:
      - '**.go'

env:
  working_directory: src/go/helloworld

jobs:
  Check:
    name: Lint 
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: golangci-lint
      uses: golangci/golangci-lint-action@v2
      with:
        working-directory: env.working_directory

  build:
    name: Test and Build 
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Run tests
      run: go test
      working-directory: env.working_directory
    - name: Build
      run: go build 
      working-directory: env.working_directory
